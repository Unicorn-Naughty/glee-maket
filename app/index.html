<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="ccs/style.min.css">
</head>

<body>
  <header class="header">
    <div class="header__inner">
      <div class="container">
        <div class="header__content">
          <div class="logo">
            <a class="logo__link" href="#">
              <img class="logo__img" src="images/logo.svg" alt="logo">
            </a>
            Glee.
          </div>
          <nav class="header__menu">
            <ul class="header__menu-list">
              <li class="header__menu-item">
                <a class="header__menu-link" href="#">Home +</a>
              </li>
              <li class="header__menu-item">
                <a class="header__menu-link" href="#">About</a>
              </li>
              <li class="header__menu-item">
                <a class="header__menu-link" href="#">Services</a>
              </li>
              <li class="header__menu-item">
                <a class="header__menu-link" href="#">Pages +</a>
              </li>
              <li class="header__menu-item">
                <a class="header__menu-link" href="#">News</a>
              </li>
              <li class="header__menu-item">
                <a class="header__menu-link" href="#">contact</a>
              </li>
            </ul>
          </nav>
          <div class="user-nav">
            <a class="user-nav__link" href="#">
              <img class="user-nav__img" src="images/icons/search.svg" alt="search icon">
            </a>
            <div class="user-nav__box">
              <a class="user-nav__link" href="#">
                <img class="user-nav__img" src="images/icons/like.svg" alt="like icon">
                <span class="user-nav__num">0</span>
              </a>
              <a class="user-nav__link" href="#">
                <img class="user-nav__img" src="images/icons/cart.svg" alt="cart icon">
                <span class="user-nav__num">0</span>
              </a>
            </div>
            <a class="user-nav__link" href="#">
              <img class="user-nav__img" src="images/icons/square.svg" alt="square icon">
            </a>
          </div>
        </div>
      </div>
    </div>
  </header>










  <main class="main"></main>
  <footer class="footer"></footer>


  <script src="js/main.min.js"></script>
</body>

</html>
